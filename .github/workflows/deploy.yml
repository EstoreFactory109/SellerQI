name: Deploy SellerQI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e

            echo "ðŸ›‘ Stopping all PM2 processes"
            pm2 stop all || true
            pm2 delete all || true

            echo "ðŸ§¹ Removing existing SellerQI directory"
            rm -rf /home/ubuntu/SellerQI

            echo "ðŸ“¥ Cloning fresh code"
            git clone git@github.com:<USERNAME>/<REPO>.git /home/ubuntu/SellerQI

            cd /home/ubuntu/SellerQI

            echo "ðŸ“¦ Installing backend dependencies"
            npm install

            echo "ðŸ“¦ Installing frontend dependencies"
            cd client
            npm install
            npm run build
            cd ..

            echo "ðŸš€ Starting application via PM2"
            pm2 start ecosystem.config.js
            pm2 save

            echo "âœ… Deployment completed successfully"
          EOF
